{% extends 'base.html' %}
{% block content %}
{% for project in projects  %}


    <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Название:
        <a href="{{ project.get_absolute_url }}">{{ project.title }}</a></h5>
    <a href="{% url 'UpdateProject' project.pk %}" class="card-link">Update</a>
    <a href="{% url 'DeleteProject' project.pk %}" class="card-link">Delete</a>
    <a href="{% url 'SoftDeleteProject' project.pk %}" class="card-link">SoftDelete</a>

  </div>
</div>

{% endfor %}

{% if is_paginated %}
        {% include "partial/pagination.html" %}
    {% endif %}


{% endblock %}
