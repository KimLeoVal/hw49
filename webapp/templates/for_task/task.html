{%  extends 'base.html' %}
{% block content %}
    <i>Name:</i> <b>{{ task.title }}</b>
    <br>
    <i>Description:</i> <b>{{ task.description }}</b>
    <br>
    <i>Status:</i> <b>{{ task.status }}</b>
    <br>
    <i>Type: </i><b>{% for task_type in task.type.all %}
    {{ task_type.type }}{%  endfor %}</b>
    <br>

    <br>
    <a href="{% url 'UpdateTask' task.pk %}">Update</a>
    <br>
    <a href="{% url 'DeleteTask' task.pk %}">Delete</a>
{% endblock %}
